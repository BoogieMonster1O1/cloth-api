buildscript {
    repositories {
        jcenter()
        maven { url = 'https://maven.fabricmc.net/' }
        maven { url = "https://files.minecraftforge.net/maven/" }
        maven { url = "https://jitpack.io/" }
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.github.Chocohead:fabric-loom:b80c10b'
    }
}

apply plugin: 'fabric-loom'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "ClothConfig"
version = project.mod_version

minecraft {
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

jar {
    version = project.mod_version.replaceAll('\\+build.', '.')
    classifier = null
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_version}:enigma@zip"
    modCompile "net.fabricmc:fabric-loader:${project.fabric_loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc:fabric:${project.fabric_version}"

    // ModMenu is ded
    modCompile "io.github.prospector.modmenu:ModMenu:${modmenu_version}"
    compile "org.lwjgl:lwjgl-jemalloc:3.2.1"
}
